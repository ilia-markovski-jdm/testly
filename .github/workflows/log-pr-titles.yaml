name: Log PR Titles

on:
  pull_request:
    types: [closed]

jobs:
  log-pr-title:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log PR title
        run: echo "${{ github.event.pull_request.title }}" >> pr-titles.txt

      - name: Commit changes
        run: |
          git config --global user.name 'ilia-markovski-jdm'
          git config --global user.email 'i.markovski@jdm.de'
          git add pr-titles.txt
          git commit -m "Log PR title: ${{ github.event.pull_request.title }}"
          git push
